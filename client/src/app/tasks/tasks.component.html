<div class="container col-lg-10">
  <h2 class="page-header">Task Manager</h2>
 <!-- <form #taskForm="ngForm" (ngSubmit)="addTask(taskForm.value)"> -->
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Task: </label>
      <div class="col-sm-9">
        <input type="text" name="Task_ID" class="form-control" [(ngModel)]="task.Task_ID">
      </div>   
    </div>
    <br>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Priority: </label>
      <div class="col-sm-9">
        <input type="range" id="Priority" class="form-control" name="Priority" min="1" max="30" step="1" class="form-control" [(ngModel)]="task.Priority">
      </div>
      <label class="col-sm-1 col-form-label">00</label>
      <label for="priority" class="col-sm-1 offset-sm-1 col-form-label">{{task.Priority || 0}}</label>
    </div>

    <div class="form-group row">
      <label for="Parent_Task" class="col-sm-3 col-form-label">Parent Task</label>
      <div class="col-sm-9">
        <ng-template #rt let-r="result" let-t="term">
          <ngb-highlight [result]="r.Task_ID" [term]="t"></ngb-highlight>
        </ng-template>
        <input id="typeahead-template" type="text" class="form-control" 
        [(ngModel)]="selectedParent" [ngbTypeahead]="search" [resultTemplate]="rt" 
          [inputFormatter]="formatter" name ="Parent_Task" /> 
      </div> 
      
    </div>
    <div class="form-group row">
      <label for="Start_date" class="col-sm-3 col-form-label">Start Date</label>
      <div class="col-sm-9">
        <input type="text" name="Start_date" class="form-control" (focus)="Start_date.open()" ngbDatepicker 
          #Start_date="ngbDatepicker" id="Start_date" [(ngModel)]="starting_date">
      </div>
    </div>
    <div class="form-group row">
      <label for="End_date" class="col-sm-3 col-form-label">End Date</label>
      <div class="col-sm-9">
       <input type="text" name = "End_date" class="form-control" (focus)="End_date.open()" ngbDatepicker
        #End_date="ngbDatepicker" id="End_date" [(ngModel)]="ending_date">
      </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-3 offset-sm-3">
          <button type="submit" class="btn btn-success" (click)="addTask()">Add Task</button>
        </div>
        <div class="col-sm-3 offset-sm-3">
          <button  class="btn btn-danger" (click)="task = {Priority:0}">Reset</button>
        </div>
    </div>
    
  <!--</form> -->
</div>
<hr>
