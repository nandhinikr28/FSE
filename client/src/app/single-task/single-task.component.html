<div class="container col-lg-10">
    <h2 class="page-header">Task Manager</h2>
    <form #taskForm="ngForm" (ngSubmit)="updateTask()">
        <div class="form-group row" >
        <label>Task: </label>
        <input type="text" name="Task_ID" class="form-control" [(ngModel)]="newdata.Task_ID">
      </div>
      <br>
      <div class="form-group row">
        <label>Priority: </label>
        <input type="range" name="priority" min="1" max="30" step="1" class="form-control" [(ngModel)]=
        "newdata.Priority">
      </div>
      <div class="form-group row">
        <label>Parent Task</label>
        <input type="text" name="Parent_Task" class="form-control" [(ngModel)]="newdata.Parent_Task">
      </div>
      <div class="form-group row">
        <label>Start Date</label>
        <input type="text" name="start_date" class="form-control" [(ngModel)]="newdata.Start_date">
      </div>
      <div class="form-group row">
        <label>End Date</label>
        <input type="text" name="end_date" class="form-control" [(ngModel)]="newdata.End_date">
      </div>
      <button type="submit" class="btn btn-success">Update Task</button>
    </form>
  </div>
